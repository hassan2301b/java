<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var uservalue = prompt("ENTER YOUR  NUMBER....")
        var userper = prompt("ENTER YOUR  percentage....")
        if(uservalue >= 450 && userper >= 90 )
        {
            document.write("A");
        }
        else if(uservalue >= 400 && userper >= 70)
        {
            document.write("B");
        }
        else if(uservalue >= 300 && userper >= 60)
        {
            document.write("C");
        }
        else if(uservalue >= 200 && userper >= 40)
        {
            document.write("D");
        }
        else if(uservalue <= 199 && userper <= 30)
        {
            document.write("FAIL");
        }
        // else
        // {
        //     document.write("ERROR.....")
        // }
    </script>
</body>
</html>
